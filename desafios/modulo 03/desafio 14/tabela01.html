<!DOCTYPE html>

    <title>Desafio 14 (Tabela 01)</title>

<body>
    <h1>Tabela 01 desafio de mesclagem</h1>

            <td rowspan="2" class="mesclagem">10</td>
            <td colspan="2" class="mesclagem">11</td>
            <td>12</td>
        </tr>

            <td>13</td>

            <td>15</td>
        </tr>

    <footer>
        <p><a href="tabela02.html">Acesse a tabela 02</a></p>
