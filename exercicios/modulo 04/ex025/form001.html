<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Form </title>
    <style>
        * {
            font-family: Georgia, 'Times New Roman', Times, serif;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">My first form</h1>
    <hr>
        <form>
            <p>Nome: <input type="text" name="nome" id="nome" style="border: 2px solid pink;"></p>
            <p>Sobrenome: <input type="text" name="sobrenome" id="sobrenome" style="border: 2px dashed purple;"></p>
            <p><input type="submit" value="Enviar" style="border-radius: 5px; border: 2px solid blue;"></p>
        </form>
    </hr>
</body>
</html>
