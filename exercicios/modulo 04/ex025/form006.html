<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Color, Range e File</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }

        fieldset {
            border: 15px solid purple;
        }
        
        legend {
            font: bold 1.5em 'Gill Sans';
            font-variant: small-caps;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>Testando color, range e file</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <fieldset>
            <legend>Color, range e file</legend>
            <p>
                <label for="icor">Cor:</label>
                <input type="color" name="cor" id="icor" value="#00ff00">
            </p>
            <p>
                <label for="inivel">Nível de satisfação:</label>
                <input type="range" name="nivel" id="inivel" min="1" max="10" value="5">
            </p>
            <p>
                <label for="ifoto">Foto do perfil:</label>
                <input type="file" name="foto" id="ifoto">
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
